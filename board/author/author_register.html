<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="/board/post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/board/author/author_list.html" class="nav-link">회원목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_detail.html" class="nav-link">회원상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_list.html"class="nav-link">게시글목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_detail.html"class="nav-link">게시글상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <div class="container">
            <h3>회원 등록</h3>
            <form action="./post_list.html" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
            
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="8~16자 이내의 비밀번호를 입력해주세요">
                </div>
                <button type="submit" class="btn btn-primary">회원 가입</button>
            </form>
        </div>

    </div>

</body>
