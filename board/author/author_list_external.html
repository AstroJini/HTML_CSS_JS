<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="/board/post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/board/author/author_list_external.html" class="nav-link">회원목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_detail_external.html" class="nav-link">회원상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_list_external.html"class="nav-link">게시글목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_detail_external.html"class="nav-link">게시글상세 조회</a>
            </li>

                <a href="/board/author/author_register_js_json.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        
        <h3>회원 목록</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>id</th><th>이름</th><th>email</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>
        <script>
        window.onload = async function() {
            const result = await axios.get("http://localhost:8080/author/list");
            const author = result.data;
            for(let i=0; i<author.length; i++){
             const html = `<tr><td>${author[i].id}</td><td>${author[i].name}</td><td>${author[i].email}</td></tr>`;
             document.getElementById("tbody").innerHTML += html;
            }
        }
    </script>
</body>
</html>
