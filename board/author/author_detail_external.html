<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="/board/post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/board/author/author_list_external.html" class="nav-link">회원목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_detail_external.html" class="nav-link">회원상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_list_external.html"class="nav-link">게시글목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_detail_external.html"class="nav-link">게시글상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_register_js_json.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        
        <div>    
            <h3>회원 상세 조회</h3>
            <input type="text" name="authorId" id="authorId">
            <button class="btn btn-primary" onclick="serverData()">조회</button>
            <table class="table">
                <tr>
                    <td>id</td><td id="id"></td>
                </tr>
                <tr>
                    <td>name</td><td id="name"></td>
                </tr>
                <tr>
                    <td>email</td><td id="email"></td>
                </tr>
            </table>
        </div>

    </div>


    <script>
        async function serverData(){
            try{
                const id = document.getElementById("authorId").value;
                const response = await axios.get(`http://localhost:8080/author/detail/${id}`);
                const result = response.data;
                document.getElementById("id").innerHTML = result.id;
                document.getElementById("name").innerHTML = result.name;
                document.getElementById("email").innerHTML = result.email;
                console.log(result);
            }catch(e){
                console.log(e);
                alert("입력값이 잘못됐습니다");
            }
        }

    </script>
</body>
</html>
