<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="/board/post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/board/author/author_list.html" class="nav-link">회원목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_detail.html" class="nav-link">회원상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_list.html"class="nav-link">게시글목록 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/post/post_detail.html"class="nav-link">게시글상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="/board/author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        
        <h3>게시글 목록</h3>
        <div class="float-end">    
            <button class="btn btn-primary">
                <a href="/board/post/post_register.html" class="btn btn-primary">글쓰기</a>
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th><th>title</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>

    </div>

    <script>
        window.onload = async function() {
            const result = await axios.get("http://localhost:8080/post/list");
            const posts = result.data;
            for(let i=0; i<posts.length; i++){
             const html = `<tr><td>${posts[i].id}</td><td>${posts[i].title}</td></tr>`;
             document.getElementById("tbodyId").innerHTML += html;
            }
        }
    </script>

</body>
</html>
