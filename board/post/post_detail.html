        <div class="container">
        <h3>게시글상세조회</h3>
        <input type="text" id="postId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td><td id="id"></td>
            </tr>
            <tr>
                <td>userId</td><td id="userId"></td>
            </tr>
            <tr>
                <td>title</td><td id="title"></td>
            </tr>
            <tr>
                <td>body</td><td id="body"></td>
            </tr>
        </table>
    </div>

    </div>

        <script>
            async function serverData(){
                try{
                    const id = document.getElementById("postId").value;
                    const response = await axios.get(`https://jsonplaceholder.typicode.com/posts/${id}`);
                    const result = response.data;
                    document.getElementById("id").innerHTML = result.id;
                    document.getElementById("userId").innerHTML = result.userId;
                    document.getElementById("title").innerHTML = result.title;
                    document.getElementById("body").innerHTML = result.body;
                    console.log(result);
                }catch(e){
                    console.log(e);
                    alert("입력값이 ")
                }
            }

    </script>
