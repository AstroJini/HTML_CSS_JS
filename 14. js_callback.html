<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 콜백함수</title>
</head>
<body>
    <button onclick="basicFunction()">일반함수 예제</button>
    <!-- 다른 함수의 매개변수로 활용되는 콜백함수라고 함 -->
    <button onclick="">콜백함수 예제1</button>
    <button>콜백함수 예제1</button>

    <script>
        function basicFunction(){
            console.log("hello world")
        }
    </script>
</body>
</html>
