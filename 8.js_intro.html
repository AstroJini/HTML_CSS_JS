<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_intro</title>
    <script>
        function Console1(){
            console.log("hello world")
            // var(x), let, const 셋 중에 하나의 키워드를 사용해서 변수 선언
            let a = 10;
            let b = "10";
            let c = 20;
            // 별도의 타입은 명시하지 않지만, 내부적으로 타입을 가지고 있음.
            console.log(a+b);
            console.log(a+c);
        }
        function Console2(){
            let arr = [10, "20", 30 , "40"];
            arr.push(50);
            for(let i=0; i<arr.length; i++){
                console.log(arr[i]);
            }         
            
            arr.forEach(a=>console.log(a));

            // 10,20,30,40의 배열을 선언하고 total값 만들어서 출력하기

            let arr2=[10,20,30,40];
            let total = 0;
            for(let i=0; i<arr2.length; i++){
                // 만약 문자열이 들어있으면 문자열로 나옴
                total += arr2[i];
            }
            // 팝업함수: 확인버튼을 누르기 전까지 이후 코드가 실행되지 않음
            // 모달이라는 팝업창을 꾸미는 요소도 있다

            alert(total);
            console.log("hello world");

        }
        function Console3(){
            let arr =[10, "20", function test(){console.log("hello world")}];
            arr[2]();
        }
        function varExample(){
            // var는 같은 변수명에 재선언과 재할당 가능 | 사용하지 않기로 약속함
            var a = 10;
            var a = 20;
            console.log(a);
        }
        function letExample(){
            // let은 재할당만 가능
            let a =10;
            a = 20;
            console.log(a);

        }
        function constExample(){
            // ES6-ECMA2015 
            // const는 재선언, 재할당 모두 불가능
            const a = 10;
            a = 20;
            console.log(a);
        }

    </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="Console1()">console에 변수 출력하기 1</button>
    <button onclick="Console2()">console에 변수(배열) 출력하기 2</button>
    <button onclick="Console3()">console에 배열안의 함수를 통해 출력하기3</button>
    
    <h2>javascript 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>js를 통한 html요소 변경</h2>
    <p id="change 1">hello world</p>
    <button onclick="changeText1()">ID를 통한 변경</button>
    <p class="change 2">hello world</p>
    <p class="change 2">hello world</p>
    <button onclick="changeText2()">CLASS를 통한 변경</button>

    <h5>hello world</h5>
    <h5>hello world</h5>
    <button onclick="changeText3()">태그명을 통한 변경</button>

    <script>
        function changeText1(){
            let element = document.getElementById("change 1");
            element.innerHTML = "hello java";
        }
        function changeText2(){
            // className은 기본적으로 N개의 요소일 수 있기 때문에 배열로 리턴값을 받아준다.
            let elements = document.getElementsByClassName("change 2")
            for(let i=0; i<elements.length; i++){
                elements[i].innerHTML= "hello python"
            }
        }
        function changeText3(){
            let elements = document.getElementsByTagName("h5");
            for(let i=0; i<elements.length; i++){
                elements[i].innerHTML = "hello C++";
            }
        }
    </script>
</body>
</html>
