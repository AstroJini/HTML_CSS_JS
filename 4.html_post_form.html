<!-- 글쓰기 form생성 실습 -->
<!-- 제목, 내용입력(사이즈 넉넉하게), 예약여부(yes or no), 예약등록시간 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 form생성</title>
</head>

<body>
    <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력해주세요">
        </div>

        <div>
            <label for="contents">내용</label>
            <textarea name="contents" id="contents" rows="20" cols="50" placeholder="내용을 입력해주세요 "></textarea>
        </div>

        <div>
            <label for="reservation">예약여부</label>
            <input type="radio" name="reservation" value="yes">yes
            <input type="radio" name="reservation" value="no">no
        </div>

        <div>
            <label for="reservationTime">예약등록시간</label>
            <input type="datetime-local" id="reservationTime" name="reservationTime">
        </div>

        <button type="submit">글쓰기 완료</button>
    </form>
</body>

</html>
