<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS BASIC</title>
    <!-- 외부스타일 import 시에 link태그 사용 -->
    <link rel="stylesheet" href="./css/mystyle.css">
    <style>
        /* style 적용 대체적으로 구체적인 요소가 우선함 */
        /* 태그선택 */
        p {
            color: grey;
            text-align: center;
        }

        /* 클래스 선택 */
        .c1 {
            color: blue;
        }

        .c2 {
            text-decoration: underline;
        }

        /* ID선택 */
        #i1 {
            color: red;
        }
        /* 자식선택자 */
        div>h2{
            color: green;
        }
    </style>
    <script>
            document.getElementById("f1").innerHTML = "change1";
    </script>
</head>

<body>
    <!-- CS스타일 적용방법 3가지 -->
    <!-- 인라인스타일: 태그내에서 style옵션 적용 -->
    <p style="color: green; text-align: center;">인라인스타일 적용</p>

    <!-- 내부스타일 적용 : 태그선택자, 클래스선택자, ID선택자 -->
    <p>태그선택자 스타일 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <!-- 클래스 중첩적용 -->
    <p class="c1 c2">클래스 선택자 적용</p>

    <p id="i1">ID선택자 적용</p>

    <!-- 외부 스타일 적용 -->
    <p id="external">외부스타일 적용</p>

    <!-- 자식 선택자 -->
    <div>
        <h2>자식선택자 예시</h2>
    </div>
    <h2>자식선택자 예시</h2>

    <h2>javascript 예시</h2>
    <!-- js적용방법 2가지 | 내부스크립트(head, body), 외부스크립트 -->

    <!-- js는 상단의 head부터 순차적으로 실행되기 때문에, 순서에 따라 반영이 안될 수 있음 -->
    <p id="load1">js 로드순서 1</p> <!-- 반영 안됨-->
    <p id="load2">js 로드순서 2</p> <!-- 반영 됨-->

    <p id="f1">변경될 내용1</p>
    <button onclick="updateF1()">내용1 변경</button>
    <button onclick="refreshF1()">내용1 복원</button>
    <p id="f2">변경될 내용2</p>
    <button onclick="updateF2()">내용2 변경</button>
    <button onclick="refreshF2()">내용1 복원</button>
    
    <script src="./js/myjs.js"></script>
    <script>
        document.getElementById("load2").innerHTML = "change2";
    </script>
</body>

</html>
